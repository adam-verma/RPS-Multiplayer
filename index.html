<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Ultimate RPS Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <div id="game-window" class="d-flex flex-column justify-content-between">
        <header class="bg-warning">
            <div id="pname-add" class="d-flex justify-content-center">
                <form id=name-form>
                    <textarea id="player-name" class="w-50" placeholder="Enter player name"></textarea>
                    <input class="btn waves-effect waves-light" type="submit" id="add-name">Create Player
                    </input>
                </form>
            </div>
        </header>
        <div class="row">
            <!-- Player 1 Info Display -->
            <div class="d-flex justify-content-between">
                <div id="p1-name" class="px-5 text-center">
                    <h2>Player 1</h2>
                </div>
                <div id="p1-content">
                    <div class="btn-md">Rock</div>
                    <br>
                    <div class="btn-md">Paper</div>
                    <br>
                    <div class="btn-md">Scissors</div>
                </div>
                <div class="panel-body text-center">
                    <div id="p1-stats" class="stats"></div>
                </div>
                <!-- Player 2 Info Display -->
                <div id="p2-name" class="px-5 text-center">
                    <h2>Player 2</h2>
                </div>
                <div id="p2-content">
                    <div class="btn-md">Rock</div>
                    <br>
                    <div class="btn-md">Paper</div>
                    <br>
                    <div class="btn-md">Scissors</div>
                </div>
                <div class="panel-body text-center">
                    <div id="p2-stats" class="stats"></div>
                </div>
            </div>
        </div>

        <div id="game-play" class="flex-grow-1 border-primary border shadow w-100 d-flex justify-content-around">
            <div id="game-view" class="align-self-center text-light text-center" data-screen="start">
                <h2 data-bind="title"></h2>
                <div class="content d-flex justify-content-around" data-bind="content">
                </div>
            </div>
        </div>
        <div id="chat-box" class="text-light border-light border w-25 h-100 d-flex flex-column">
            <div class="chat">
            </div>
            <input class="form-control w-25 h-100" id="chat" name="chat" placeholder="Start typing to chat" />
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

</body>

</html>
